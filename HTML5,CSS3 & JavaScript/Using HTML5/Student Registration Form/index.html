<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration</title>
    </head>
    <body>
        <h1>Registration</h1>
        <table>
            <tbody>
                <tr>
                    <td>Enter your Name</td><td><input type="text"> </td>
                </tr>
                <tr>
                    <td>Enter Address</td><td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Enter Age</td><td> <input type="Number"></td>
                </tr>
                <tr>
                    <td>Education:</td>
                </tr>
                <tr>
                    <td><input type = "radio" name = "Education" value = "BCA">BCA</td>
                </tr>
                <tr>
                    <td><input type = "radio" name = "Education" value = "BSc">BSc</td>
                </tr>
                <tr>
                    <td><input type = "radio" name = "Education" value = "BCom">BCom</td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                </tr>
                <tr>
                    <td><input type = "radio" name = "Hobbies" value = "Reading">BCA</td>
                </tr>
                <tr>
                    <td><input type = "radio" name = "Hobbies" value = "Writing">BSc</td>
                </tr>
                <tr>
                    <td><input type = "submit" value = "Submit"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
